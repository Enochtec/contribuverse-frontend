<div>
  <ul *ngIf="auth.auth.user$ | async as user">
    <li>{{ user.name }}</li>
    <li>{{ user.email }}</li>
  </ul>
</div>

<div class="flex justify-evenly items-center">
  <button (click)="auth.doLogin()">Log in</button>
  <button (click)="auth.doLogout()">Log Out</button>
</div>

<ngx-ui-loader [fgsType]="SPINNER.cubeGrid"></ngx-ui-loader>
