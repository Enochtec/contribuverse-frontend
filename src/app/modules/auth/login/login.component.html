<div class="bg-primaryBlue h-screen flex items-center justify-center">
  <div class="bg-gray-100 p-8 rounded shadow-md w-10/12 md:w-2/5">
    <h2 class="text-4xl font-semibold mb-4">Login</h2>

    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 p-2 w-full border rounded-md"
      />
    </div>

    <!-- Password Input -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-600"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="mt-1 p-2 w-full border rounded-md"
      />
    </div>

    <!-- Forgot Password Link -->
    <div class="mb-6 text-right">
      <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
    </div>

    <!-- Login Button -->
    <button class="bg-blue-500 text-white p-2 rounded-md w-full">Login</button>

    <!-- Register Link -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Don't have an account?</p>
      <a routerLink="/auth/register" class="text-blue-500 hover:underline"
        >Register here</a
      >
    </div>
  </div>
</div>
