<div @fade class="flex overflow-hidden h-screen w-screen justify-between pl-8">
  <div class="w-3/5 flex flex-col justify-between pb-5">
    <app-about-text></app-about-text>
    <div class="flex justify-start items-center space-x-6">
      @for (img of images; track $index) {
      <div
        [style]="{
          'background-image': 'url(' + img.bgImg + ')',
          'background-size': 'cover',
          'background-position': 'center',
          'background-repeat': 'no-repeat',
        }"
        (click)="selectNav($index)"
        class="w-48 h-48 rounded-full flex justify-center items-center cursor-pointer"
      >
        <img src="{{ img.imgSrc }}" class="w-48 h-48" alt="" />
      </div>
      }
    </div>
  </div>
  <div class="w-2/5 relative flex justify-center items-center arch">
    <!-- <img src="" class="mr-0 pr-0" alt="" /> -->

    @for (nav of navs; track $index) { @if (nav.isVisible) {
    <img
      [@slideInAndOut]="animationState"
      @fade
      src="{{ images[$index].imgSrc }}"
      class="w-[400px] h-[400px] absolute"
      alt=""
    />
    <!-- <div
      [style]="{
          'background-image': 'url(' + images[$index].bgImg + ')',
          'background-size': 'cover',
          'background-position': 'center',
          'background-repeat': 'no-repeat',
        }"
      class="w-[400px] h-[400px] rounded-full mx-auto my-auto flex justify-center items-center cursor-pointer"
    >
      
    </div> -->
    } }
  </div>
</div>
