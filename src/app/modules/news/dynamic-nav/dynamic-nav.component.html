<div
  class="mb-4 mx-auto flex justify-center items-center transition ease-in-out delay-700"
>
  @if (slidePosition === 0) {
    <news-tab-button
      [label]="'Next'"
      [imageUrl]="rightArrow"
      [altText]="'right arrow'"
      (click)="slide(1)"
    ></news-tab-button>
  } @else if (slidePosition === 1) {
    <div class="flex justify-between items-center gap-8">
      <news-tab-button
        [imageUrl]="leftArrow"
        [altText]="'left arrow'"
        (click)="slide(0)"
      ></news-tab-button>
      <news-tab-button
        [imageUrl]="rightArrow"
        [altText]="'right arrow'"
        (click)="slide(2)"
      ></news-tab-button>
    </div>
  } @else if (slidePosition === 2) {
    <news-tab-button
      [imageUrl]="leftArrow"
      [altText]="'left arrow'"
      (click)="slide(1)"
    ></news-tab-button>
  }
</div>
