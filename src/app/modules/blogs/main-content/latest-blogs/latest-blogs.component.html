<div class="flex flex-col items-start justify-around mt-auto">
  <h2 class="text-4xl text-white mb-2 pl-4">Latest Blogs</h2>
  <div class="flex flex-col gap-4 md:flex-row">
    @for (blog of blogs | slice:0:2; track $index) { @if ($index !== 0) {
    <latest-blog
      [blog]="blog"
      class="w-full hidden md:block w-1/2"
    ></latest-blog>
    } @else {
    <latest-blog
      [blog]="blog"
      [longDescriptionCutOff]="10"
      class="w-full md:w-1/2"
    ></latest-blog>
    } }
  </div>
</div>
