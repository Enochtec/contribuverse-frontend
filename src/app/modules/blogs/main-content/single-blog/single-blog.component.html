<div @fade class="flex flex-col items-center text-white text-left">
  <h1 class="text-4xl font-bold">{{ blog.title }}</h1>
  <img
    src="{{ blog.imageUrl }}"
    alt="{{ blog.title }}"
    class="object-contain w-10/12 img-fluid rounded-lg"
  />
  <div class="flex flex-col justify-between items-center w-10/12 mt-5">
    <div class="flex flex-col items-start gap-2">
      <p class="text-lg font-bold">CATEGORY: {{ blog.category }}</p>
      <p class="text-lg font-bold">{{ blog.content }}</p>
    </div>
    <p class="text-lg font-bold mt-5">{{ blog.createdAt | date }}</p>
  </div>
</div>
