@if (!loading) {
<div @fade class="text-white flex flex-col justify-around items-center">
  <h1 class="text-5xl font-bold uppercase">{{ blog.title }}</h1>
  <img
    src="{{ blog.imageUrl }}"
    alt="{{ blog.title }}"
    class="object-contain rounded-lg cursor-pointer w-10/12"
  />
  <p class="text-4xl p-4">{{ blog.content }}</p>
</div>
}
