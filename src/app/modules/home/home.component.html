@defer(prefetch on timer(5000)) {
<div
  @fade
  class="main bg-primaryBlue font-jacques flex justify-between items-center"
>
  <div class="sub-main w-5/6 h-auto p-4 mx-auto">
    <app-header></app-header>
    <app-body></app-body>
  </div>
</div>
} @loading (minimum 5000ms) {
<app-initial-loader @fade></app-initial-loader>
}
